<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Suamo - Gemini</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" id="btnSignOut" href="#">Eixir</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">
                <span data-feather="home"></span>
                Dashboard <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../items/items.html">
                <span data-feather="file"></span>
                Items
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="file"></span>
                Categories
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h2 class="h2">Llista categories</h1>
            <button type="button" class="btn btn-primary" id="addCategory" data-toggle="modal-title"
              data-target=".new-item-modal">Afegir
              Categoria</button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm" id="categoriesTable">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Descripció</th>
                <th>Categoria superior</th>
                <th>Accions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </main>
    </div>

  </div>

  <div class="modal fade category-modal" id="category-modal" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" id="categoryId" name="categoryId" value="">
            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" class="form-control" id="name" placeholder="Nom">
            </div>
            <div class="form-group">
              <label for="description">Descripció</label>
              <textarea class="form-control" id="description" placeholder="Descripció" rows="3"></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="main">
                <label class="form-check-label" for="main">
                  És principal?
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="parentCategory">Categoria superior</label>
              <select class="form-control" id="parentCategory">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
          <button type="button" id="btnSave" class="btn btn-primary">Guardar canvis</button>
          <button type="button" id="btnCreate" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    feather.replace()
  </script>
</body>

</html>
